<!DOCTYPE html>
<html>
<head>
    <title>BabylonJS - Sandbox</title>
    <link href="index.css" rel="stylesheet" />
    <script src="../dist/preview%20release/cannon.js"></script>
    <script src="../dist/preview%20release/Oimo.js"></script>
    <script src="../Tools/DevLoader/BabylonLoader.js"></script>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <div id="logo">
    </div>
    <div id="footer" class="footer">
        <div class="footerLeft">
        </div>
        <div class="footerRight">
            <a href="#" id="btnFullscreen" class="hidden"><img src="./Assets/Icon_Fullscreen.svg" alt="Switch the scene to full screen" title="Switch the scene to full screen" /></a> 
            <a href="#" id="btnInspector" class="hidden"><img src="./Assets/Icon_EditModel.svg" alt="Display inspector" title="Display inspector" /></i></a> 
            <a href="#">
                <div class="custom-upload" title="Open your scene from your hard drive (.babylon, .gltf, .glb, .obj)">
                    <input type="file" id="files" multiple />
                </div>
            </a>
        </div>
    </div>
    <div id="animationBar">
        <div class="dropdown">
            <div id="dropdownBtn">
                <span id="dropdownLabel"></span>
                <img src="Assets/arrowUp.png">
            </div>
            <div id="dropdownContent">
            </div>
        </div>
        <button id="playBtn" class="pause">
            <img id="playImg" src="Assets/play.png">
            <img id="pauseImg" src="Assets/pause.png">
        </button>
        <input id="slider" type="range" min="0" max="100" step="any">
    </div>
    <div id="errorZone"></div>
    <script>
        BABYLONDEVTOOLS.Loader
            .require('index.js')
            .load(function () {
                BABYLON.DracoCompression.Configuration.decoder = {
                    wasmUrl: "../dist/preview%20release/draco_wasm_wrapper_gltf.js",
                    wasmBinaryUrl: "../dist/preview%20release/draco_decoder_gltf.wasm",
                    fallbackUrl: "../dist/preview%20release/draco_decoder_gltf.js"
                };
            });
    </script>
</body>
</html>
