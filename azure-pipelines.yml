    workingDirectory: Tools/Gulp
    displayName: 'Visual Tests'
  - task: PublishTestResults@2
    condition: succeededOrFailed()
    inputs:
      testRunner: JUnit
      testResultsFiles: '.temp/testResults/ValidationTests2.xml'
