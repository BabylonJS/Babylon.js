<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Babylon.js Node Material Editor</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <link rel="shortcut icon" href="https://www.babylonjs.com/favicon.ico" />

        <link rel="stylesheet" href="https://use.typekit.net/cta4xsb.css" />
        <meta name="description" content="Babylon.js Node material editor - shader-based materials editor for Babylon.js" />
        <meta name="keywords" content="Babylon.js,materials,nme,shaders,webgl" />

        <style>
            html,
            body {
                width: 100%;
                height: 100%;
                padding: 0;
                margin: 0;
                -ms-touch-action: none;
                touch-action: none;
                overflow: hidden;
                overscroll-behavior-x: none;
                overscroll-behavior-y: none;
            }

            #host-element {
                width: 100%;
                height: 100%;
                padding: 0;
                margin: 0;
                overflow: hidden;
            }
        </style>

        <script>
            window.addEventListener(
            "wheel",
            function (evt) {
                if (evt.ctrlKey) {
                    return evt.preventDefault();
                }

                if (Math.abs(evt.deltaX) < Math.abs(evt.deltaY)) {
                    return;
                }

                const scrollLeftMax = this.scrollWidth - this.offsetWidth;
                if (this.scrollLeft + evt.deltaX < 0 || this.scrollLeft + evt.deltaX > scrollLeftMax) {
                    return evt.preventDefault();
                }
            },
            { passive: false }
        );
        </script>

    </head>

    <body>
        <div id="host-element"></div>
        <script src="index.js"></script>
    </body>
</html>
